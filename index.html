<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini Projeto: Calculadora</h1>
    <div class="wrapper">
        <div id="calculadora">
            <span id="title">CASIO fx 82ms</span> 
            <div class="display">
                <input id="display" class="ui"type="text">
                <div id="functions">
                    <button id="clear" class="key function">Clear</button>
                    <button id="backspace" class="key function"><=</button>
                </div>
            </div>
            <div id="numpad">
                <div id="numbers">
                    <button class="ui key number">1</button>
                    <button class="ui key number">2</button>
                    <button class="ui key number">3</button>
                    <button class="ui key number">4</button>
                    <button class="ui key number">5</button>
                    <button class="ui key number">6</button>
                    <button class="ui key number">7</button>
                    <button class="ui key number">8</button>
                    <button class="ui key number">9</button>
                    <button class="ui key number">0</button>
                    <button class="ui key operator">.</button>
                    <button id="operate" class="ui key function">=</button>
                </div>
                <div id="operators">
                    <button class="ui key operator">+</button>
                    <button class="ui key operator">-</button>
                    <button class="ui key operator">*</button>
                    <button class="ui key operator">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
    
</body>
</html>
